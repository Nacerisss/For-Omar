<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Omar</title>
    <style>
        body {
            background-color: #ffe5ec;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            background: white;
            padding: 60px;
            border-radius: 40px;
            box-shadow: 0 20px 50px rgba(255, 77, 109, 0.2);
            text-align: center;
            width: 90%;
            max-width: 600px; /* Bigger card */
            min-height: 450px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
        }

        #icon {
            font-size: 100px;
            margin-bottom: 20px;
        }

        h1 {
            color: #ff4d6d;
            font-size: 3.5rem;
            margin: 0;
        }

        #message {
            color: #c9184a;
            font-size: 1.8rem;
            margin: 20px 0;
            min-height: 2.5rem;
            font-weight: bold;
        }

        .btn-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            width: 100%;
            margin-top: 40px;
            position: relative;
            min-height: 100px;
        }

        button {
            padding: 20px 40px;
            font-size: 1.5rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 10px 20px rgba(255, 77, 109, 0.4);
            z-index: 100; /* Stays on top */
        }

        #noBtn {
            background-color: #ffb3c1;
            color: #590d22;
            white-space: nowrap;
        }

        /* Sparkle Styles */
        .sparkle {
            position: absolute;
            width: 15px;
            height: 15px;
            pointer-events: none;
            z-index: 999;
            border-radius: 50%;
            animation: shoot 1s ease-out forwards;
        }

        @keyframes shoot {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--x), var(--y)) scale(0); opacity: 0; }
        }

        .hidden { display: none; }

        #success-content {
            animation: zoomIn 0.5s ease;
        }

        @keyframes zoomIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="container" id="mainCard">
        <div id="icon">ðŸ¥º</div>
        <h1>Omar...</h1>
        <p id="message">Will you be my Valentine?</p>
        
        <div class="btn-wrapper">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div class="container hidden" id="successCard">
        <div id="success-content">
            <div style="font-size: 120px;">ðŸ’–âœ¨</div>
            <h1>I Knew It!</h1>
            <p style="font-size: 1.5rem; color: #ff4d6d;">I love you, Omar!</p>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const message = document.getElementById('message');
        const icon = document.getElementById('icon');
        const mainCard = document.getElementById('mainCard');
        const successCard = document.getElementById('successCard');

        let clickCount = 0;
        const noMessages = [
            "Are you sure?",
            "Really sure??",
            "Think again, Omar!",
            "I'm gonna cry...",
            "You're breaking my heart!",
            "Look at the puppy eyes! ðŸ¥º",
            "I'll give you a cookie! ðŸª",
            "I'll buy you dinner! ðŸ•",
            "Last chance!",
            "JUST CLICK YES!"
        ];

        noBtn.addEventListener('click', () => {
            clickCount++;
            
            // 1. Change text and emoji
            if (clickCount < noMessages.length) {
                message.innerText = noMessages[clickCount];
            }
            const icons = ["ðŸ¥º", "ðŸ§", "ðŸ˜¢", "ðŸ˜­", "ðŸ’”", "ðŸ˜ ", "ðŸ˜¤", "ðŸ« ", "ðŸ˜¿", "ðŸ˜¤"];
            icon.innerText = icons[Math.min(clickCount, icons.length - 1)];

            // 2. Make Yes bigger
            let yesScale = 1 + (clickCount * 0.4); 
            yesBtn.style.transform = `scale(${yesScale})`;

            // 3. Make No smaller and move it away
            let noScale = Math.max(0.2, 1 - (clickCount * 0.1));
            const x = (Math.random() - 0.5) * 200;
            const y = (Math.random() - 0.5) * 200;
            noBtn.style.transform = `scale(${noScale}) translate(${x}px, ${y}px)`;

            if (clickCount >= 10) {
                noBtn.style.opacity = "0";
                setTimeout(() => noBtn.style.display = "none", 200);
            }
        });

        yesBtn.addEventListener('click', (e) => {
            mainCard.classList.add('hidden');
            successCard.classList.remove('hidden');
            
            // Trigger big sparkle explosion
            for (let i = 0; i < 100; i++) {
                createSparkle(e.clientX, e.clientY);
            }
        });

        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            
            // Random pink/gold colors
            const colors = ['#ff4d6d', '#ffb3c1', '#ff758f', '#ffc8dd', '#fbff12'];
            sparkle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            
            sparkle.style.left = x + 'px';
            sparkle.style.top = y + 'px';
            
            // Random direction for explosion
            const angle = Math.random() * Math.PI * 2;
            const distance = Math.random() * 500 + 50;
            const destX = Math.cos(angle) * distance + 'px';
            const destY = Math.sin(angle) * distance + 'px';
            
            sparkle.style.setProperty('--x', destX);
            sparkle.style.setProperty('--y', destY);
            
            document.body.appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 1000);
        }
    </script>
</body>
</html>
