<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Message for Omar</title>
    <style>
        body {
            background-color: #ffe5ec;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 105, 180, 0.2);
            max-width: 450px;
            transition: all 0.3s ease;
        }

        h1 { color: #ff4d6d; font-size: 2.5rem; margin-bottom: 10px; }
        #message { color: #c9184a; font-size: 1.2rem; min-height: 50px; margin-bottom: 20px; }

        .btn-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: bold;
        }

        #yesBtn { background-color: #ff4d6d; color: white; box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4); }
        #noBtn { background-color: #ffb3c1; color: #590d22; }

        .image-container { font-size: 80px; margin-bottom: 20px; }

        /* Animation for success */
        .sparkle {
            position: absolute;
            background: #ff758f;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            pointer-events: none;
            animation: explode 0.8s ease-out forwards;
        }

        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: translate(var(--x), var(--y)) scale(0); opacity: 0; }
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="container" id="mainCard">
        <div class="image-container" id="icon">ðŸ¥º</div>
        <h1>Omar...</h1>
        <p id="message">Will you be my Valentine?</p>
        
        <div class="btn-wrapper">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div class="container hidden" id="successCard">
        <div class="image-container">ðŸ’–</div>
        <h1>Hehe, I knew it!</h1>
        <p>You're the best, Omar! Can't wait for our Valentine's Day. âœ¨</p>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const message = document.getElementById('message');
        const icon = document.getElementById('icon');
        const mainCard = document.getElementById('mainCard');
        const successCard = document.getElementById('successCard');

        let clickCount = 0;
        const noMessages = [
            "Are you sure?",
            "Really sure??",
            "Think again, Omar!",
            "I'm gonna cry...",
            "You're breaking my heart!",
            "Look at the puppy eyes! ðŸ¥º",
            "Okay, now you're just being mean.",
            "I'll give you a cookie! ðŸª",
            "Last chance!",
            "JUST CLICK YES ALREADY!"
        ];

        noBtn.addEventListener('click', () => {
            clickCount++;
            
            // 1. Change the text message
            if (clickCount < noMessages.length) {
                message.innerText = noMessages[clickCount];
            } else {
                message.innerText = "Okay, I'm taking the 'No' away.";
            }

            // 2. Change the emoji
            const icons = ["ðŸ¥º", "ðŸ§", "ðŸ˜¢", "ðŸ˜­", "ðŸ’”", "ðŸ˜ ", "ðŸ˜¤", "ðŸ« "];
            icon.innerText = icons[Math.min(clickCount, icons.length - 1)];

            // 3. Make "Yes" bigger and "No" smaller
            let yesScale = 1 + (clickCount * 0.3);
            let noScale = 1 - (clickCount * 0.1);
            
            yesBtn.style.transform = `scale(${yesScale})`;
            noBtn.style.transform = `scale(${noScale})`;

            // 4. Move the "No" button slightly so it's harder to hit
            const x = (Math.random() - 0.5) * 100;
            const y = (Math.random() - 0.5) * 100;
            noBtn.style.transform += ` translate(${x}px, ${y}px)`;

            // 5. If they click too many times, "No" disappears
            if (clickCount > 10) {
                noBtn.style.display = 'none';
            }
        });

        yesBtn.addEventListener('click', () => {
            mainCard.classList.add('hidden');
            successCard.classList.remove('hidden');
            createSparkles();
        });

        function createSparkles() {
            for (let i = 0; i < 50; i++) {
                const sparkle = document.createElement('div');
                sparkle.classList.add('sparkle');
                sparkle.style.left = '50%';
                sparkle.style.top = '50%';
                const x = (Math.random() - 0.5) * 1000 + 'px';
                const y = (Math.random() - 0.5) * 1000 + 'px';
                sparkle.style.setProperty('--x', x);
                sparkle.style.setProperty('--y', y);
                document.body.appendChild(sparkle);
                setTimeout(() => sparkle.remove(), 800);
            }
        }
    </script>
</body>
</html>
