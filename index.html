<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Favorite Guy üåà</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            --rainbow: linear-gradient(90deg, #ff0000, #ff8700, #ffd300, #deff0a, #a1ff0a, #0aff99, #0aefff, #147df5, #580aff, #be0aff);
        }

        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'VT323', monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Rainbow border effect */
        .card {
            background: #2a2a2a;
            padding: 2rem;
            border-radius: 15px;
            border: 4px solid transparent;
            border-image: var(--rainbow) 1;
            text-align: center;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            max-width: 400px;
            position: relative;
        }

        h1 { font-size: 3.5rem; margin: 0; color: #ffeb3b; }
        p { font-size: 1.8rem; margin: 15px 0; }

        .btn-container {
            margin-top: 20px;
            height: 100px;
            position: relative;
        }

        button {
            font-family: 'VT323', monospace;
            padding: 10px 25px;
            font-size: 1.5rem;
            cursor: pointer;
            border-radius: 8px;
            border: none;
            transition: 0.2s;
        }

        #yesBtn {
            background: var(--rainbow);
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 2px black;
        }

        #noBtn {
            background: #444;
            color: #888;
            position: absolute;
        }

        /* Floating Rainbow Hearts */
        .heart {
            position: absolute;
            font-size: 25px;
            animation: float Up 4s infinite linear;
            opacity: 0.8;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        .hidden { display: none; }

        #success-msg {
            font-size: 2.5rem;
            color: #0aff99;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="card" id="quiz">
        <div style="font-size: 50px;">üëë + üëë</div>
        <h1>Hey Omar!</h1>
        <p>Life is better with you by my side. So I have to ask...</p>
        <p style="color: #ff8700;">Will you be my Valentine?</p>
        
        <div class="btn-container">
            <button id="yesBtn">YES! üè≥Ô∏è‚Äçüåà</button>
            <button id="noBtn">Nah</button>
        </div>
    </div>

    <div class="card hidden" id="celebration">
        <h1>HE SAID YES!</h1>
        <div id="success-msg">You + Me = ‚ù§Ô∏è</div>
        <p>I‚Äôm the luckiest guy in the world. See you soon, handsome!</p>
        <div style="font-size: 40px;">üë¨‚ú®</div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const quiz = document.getElementById('quiz');
        const celebration = document.getElementById('celebration');

        // Make the "No" button impossible to catch
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
            noBtn.style.position = 'fixed';
        });

        // Success Action
        yesBtn.addEventListener('click', () => {
            quiz.classList.add('hidden');
            celebration.classList.remove('hidden');
            setInterval(createRainbowHeart, 150);
        });

        function createRainbowHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            const hearts = ['‚ù§Ô∏è', 'üß°', 'üíõ', 'üíö', 'üíô', 'üíú', 'üåà'];
            heart.innerText = hearts[Math.floor(Math.random() * hearts.length)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 2 + 2) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }
    </script>
</body>
</html>
